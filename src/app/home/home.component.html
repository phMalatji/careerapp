
<div class="search-div row d-flex align-items-end">
  <div class="col-12">
      <form #searchForm="ngForm">
          <div class="form-group row">
            <div class="col-9 mx-auto">
        
              <input class="form-control" id="search-input" type="text"
              required
              [(ngModel)]="searchInput" name="search-input">
            </div>
          </div>
          
          <div class="form-group row">
              <div class="col-6 mx-auto">
                  <button type="button" (click)="searchJob(searchInput)" class="btn btn-default btn-lg btn-block">Search</button>
             </div>
            </div>
        </form>
  </div>
</div>

<app-search-menu></app-search-menu>
